extensions:
  health_check:
  zpages:
    endpoint: 0.0.0.0:55679

receivers:

  otlp:
    protocols:
        grpc:

processors:

  batch:

  attributes/newenvironment:
    actions:
    - key: environment
      value: "petclinic"
      action: insert

  queued_retry:

exporters:

  logging:
    loglevel: debug
    sampling_initial: 5
    sampling_thereafter: 5

  file:
    path: ./trace_export.json

  zipkin:
    endpoint: "http://tracing-server:9411/api/v2/spans"

service:

  pipelines:

    traces:
      receivers: [otlp]
      processors: [batch, attributes/newenvironment, queued_retry]
      exporters: [logging, zipkin]

  extensions: [health_check, zpages]
